<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск фильма</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/pop.css">
    <!--<link rel="stylesheet" href="../css/app.css">-->
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/mustache.js" type="text/javascript"></script>
    <script src="../js/main.js" type="text/javascript"></script>
    <script src="../js/film.js" type="text/javascript"></script>
</head>
<body>

<div id="container-1">
    <div class="header">
        <img src="../img/popcorn.jpg">
    </div>
    <div class="letter">
        <h1>
            <span>P</span><span>O</span><span>P</span><span>C</span><span>O</span><span>R</span><span>N</span><span>&nbsp;</span><span>P</span><span>O</span><span>R</span><span>T</span><span>A</span><span>L</span>
        </h1>
    </div>
</div>



<div id="container-2">

    <div class="menu">
        <div class="fancy-hover" id="home">
            <i class="fa fa-pencil" aria-hidden="true" ></i> Главная
        </div>
        <div class="fancy-hover" id="top">
            <i class="fa fa-sort" aria-hidden="true" ></i> Топ 5 фильмов
        </div>
        <div class="fancy-hover" id="wait">
            <i class="fa fa-star" aria-hidden="true" ></i> Ожидаемые фильмы 2018 года
        </div>
        <div class="fancy-hover fancy-hover--blue" id="search">
            <i class="fa fa-share-square-o" aria-hidden="true"></i> Поиск фильма
        </div>
    </div>

    <div class="content">
         <label for="film">Введите название фильма:</label>
         <input type="text" id="film">
         <input type="button" value="Поиск" id="button_search">

        <div id="movie">

        </div>
        <!--<h3 style="font-size: 30px; letter-spacing: 5px">Наслаждайтесь любимыми фильмами!</h3>-->
    </div>
</div>

<div id="container-3">
    <div class="popcorn">
        <img src="../img/foot.jpg">
    </div>
    <div class="footer">
        <h2>Попкорнчик желает тебе хорошего настроения. Улыбнись!</h2>
    </div>
</div>
<a href="#" class="scrollup">Наверх</a>
</body>
</html>
