<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form action="/main" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                       <input type="text" id="first_name" name="first_name" required autocomplete="off" />  <!--autocomplete - удаляет автозаполнение в браузере
                                                                                 required - если поле не заполнено выведет ошибку-->
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" id="last_name" name="last_name" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="email" name="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" id="password" name="password" required autocomplete="off"/>
                </div>

                <button type="submit" name="submit" class="button button-block" id="registr" value="Регистрация"/>Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/main" method="post">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="emailIN" name="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" id="passwordIN" name="password" required autocomplete="off"/>
                </div>

                <button type="submit" name="submit" id="enter" class="button button-block" value="Войти"/>Log In</button>

            </form>

        </div>

    </div>

</div>
<script src='../js/jquery-3.2.1.min.js'></script>
<script  src="../js/index.js"></script>
</body>
</html>
